<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="styles.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="icon" type="image/x-icon" href="./assets/favico/coroa.png">
</head>
<body class="custom-cursor">
  <!-- Terminal Window -->
  <div id="terminal" class="custom-cursor">
    <div id="terminal-header">
      <div id="terminal-buttons">
        <!-- Terminal Control Buttons -->
        <div class="terminal-button" id="close-button"></div> <!-- Close button -->
        <div class="terminal-button" id="minimize-button"></div> <!-- Minimize button -->
        <div class="terminal-button" id="maximize-button"></div> <!-- Maximize button -->
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p> <!-- Terminal text content -->
    </div>
  </div>
  <!-- Background Elements -->
  <div id="video-background">
    <video autoplay muted loop id="myVideo"> <!-- Video background -->
      <source src="./assets/back/background.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="audio-background">
      <audio autoplay loop id="myAudio"> <!-- Audio background -->
        <source src="./assets/music/glory.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="blurred-box">
      <img src="./assets/pfp/iconterra.gif" alt="Profile Picture"> <!-- Profile picture -->
      <p id="username" style="color: rgb(0, 0, 0); font-weight: bold; font-size: large;">iUnknownBr</p> <!-- Username -->
      <!-- User Description -->
      <div class="user-description">
        <p id="user-description" style="color: rgb(0, 0, 0);">Não fique louco por mulheres! pois elas trouxeram Ruínas a muitos reis. </p> <br> made with ❤️ by iUnknownBr <!-- Description -->
      </div>
      <!-- Links -->
      <div class="links">
        <a href="https://discord.com/users/597913546239508490" target="_blank">
          <i class="fab fa-discord"></i> <!-- Discord user link -->
        </a> 
        <a href="https://github.com/iUnknownBr" target="_blank">
          <i class="fab fa-github"></i> <!-- GitHub link -->
        </a>
        <a href="https://t.me/iUnknownBr"
          target="_blank">
          <i class="fab fa-telegram"></i> <!-- Telegram link -->
        </a>
        <a href="https://open.spotify.com/iUnknownBr" target="_blank">
          <i class="fab fa-spotify"></i> <!-- Spotify link -->
        </a>
        <a href="https://www.tiktok.com/@imunknwon_back" target="_blank">
          <i class="fab fa-tiktok"></i> <!-- TikTok link -->
        </a>
        <a href="https://www.youtube.com/@iUnknownBr" target="_blank">
          <i class="fab fa-youtube"></i> <!-- YouTube link -->
        </a>
        <a href="https://discord.gg/gamesdest" target="_blank">
          <i class="fab fa-discord"></i> <!-- Discord invite link -->
        </a> 
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script> <!-- Script for functionality -->
  <script src="./assets/js/title.js"></script> <!-- Script for title functionality -->
</body>
</html>
